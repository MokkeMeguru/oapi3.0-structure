User:
  type: object
  description: ユーザーの情報を表すスキーマです。
  properties:
    id:
      type: string
      description: ユーザーを一意に識別するIDです。
    name:
      type: string
      description: ユーザーの表示名です。
    recentPosts:
      type: array
      items:
        $ref: './Post.yaml#/Post'
      description: このユーザーが最近行った投稿のリストです。
  required:
    - id
    - name