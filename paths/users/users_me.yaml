operations:
  get:
    operationId: getUserMe
    tags:
      - users
    summary: Get my info
    description: |
      認証されたユーザー自身の情報を取得します。
      このエンドポイントは、ログイン中のユーザーのプロフィール表示に利用されます。
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetUserMeResponse'
  put:
    operationId: putUserMe
    tags:
      - users
    summary: Edit my info
    description: |
      認証されたユーザー自身の情報を更新します。
      このエンドポイントは、ログイン中のユーザーが自身のプロフィールを編集するために利用されます。
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PutUserMeRequest'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutUserMeResponse'
components:
  schemas:
    GetUserMeResponse:
      type: object
      properties:
        user:
          $ref: ../../components/schemas/users/User.yaml#/User
      required:
        - user
    PutUserMeRequest:
      type: object
      properties:
        user:
          $ref: ../../components/schemas/users/User.yaml#/User
      required:
        - user
    PutUserMeResponse:
      type: object
      properties:
        user:
          $ref: ../../components/schemas/users/User.yaml#/User
      required:
        - user
